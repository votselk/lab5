<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    <title>Создание статьи</title>
</head>

<body>
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">{% csrf_token %}
            <p>Название статьи</p>
            <input style="height: 30px; width: 30%;" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"> </br>
            <p>Текст статьи</p>
            <textarea style="width: 30%;"name="text" placeholder="Текст статьи">{{ form.text }}</textarea></br>
            <input type="submit" value="Сохранить">
        </form>
        {{ form.errors }}
    </div>
</body>

</html>
